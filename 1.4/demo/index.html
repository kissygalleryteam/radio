<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Radio</title>
<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
</head>
<body>

<div class="container">
    <header class="">        
        <h1 >
        	Radio 
        </h1>

    </header>
    <div id="content">
        <div class="demo-wrapper">
            <form action="">
                <div id="J_Content" class="control-group">
                    <div class="controls">
                      <label class="radio inline">
                            <input type="radio" name="ch" value="1"/>1111
                        </label>
                        <label class="radio inline">
                            <input  type="radio" name="ch" value="2"/>2222
                        </label>
                        <label class="radio inline">
                            <input disabled="disabled"  type="radio" name="ch" value="3"/>3333
                        </label>
                        <label class="radio inline">
                            <input disabled="disabled"  type="radio" name="ch" value="4"/>4444
                        </label>
                        <label class="radio inline">
                            <input id="J_5" type="radio" name="ch" value="5"/>5555
                        </label>
                        <label class="radio inline">
                            <input id="J_6"  type="radio" checked="checked" name="ch" value="6"/>6666
                        </label>
                        <label class="radio inline">
                            <input  type="radio" name="ch" value="7"/>7777
                        </label>
                        <label class="radio inline">
                            <input  type="radio" checked="checked" name="ch" value="8"/>8888
                        </label>
                        <label class="radio inline">
                            <input  type="radio" name="ch" value="9"/>9999
                        </label>
                    </div>
                </div>
                <br><br>
                <input class="bt btn-primary" type="submit" class="haspadding" name="" value="提交表单查看radio选中情况">
            </form>
           	<br><br>
       
   
   

        <h2>radio提供的外部方法</h2>
        <input class="btn btn-primary" type="button" id="J_Five" name="" value="禁用第5个"><br/>
        <input class="btn btn-primary" type="button" id="J_GetAll" value="获取所有选中radio的key"><br/>
        <input class="btn btn-primary" type="button" id="J_Recover" name="" key="1" value="还原radio"><br />
        
    </div>
</div>
<script type="text/javascript">
        var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

</script>
<script type="text/javascript">
        function getLabel(value){
            return value.parent();
        }     
        KISSY.use('gallery/radio/1.4/index,node', function (S, R,Node) {
            var  $ = Node.all,
                r = new R('#J_Content input',{
                    hasLabel:true, //是否需要label-for，默认是false
                    accessible:true,//是否需要无障碍，默认为false 
                    getLabelFunc:getLabel
                }),
                btn = $('#J_GetAll');
            r.render();
            //获取结果
            btn.on('click',function(){
                alert(r.getSelected());
                location.href="#radiodemo";
            })
            //设置某个disabled
            $('#J_Five').on('click',function(){
                var key = $(this).attr('key');
                if(key === '1'){
                    r.setAvailabe(4);
                    $(this).attr('key',2);
                    $(this).val('禁用第五个')
                }else{
                    r.setDisabled(4);
                    $(this).attr('key',1);
                    $(this).val('还原第五个')
                } 
                location.href="#radiodemo";
            })           
            //还原radio
            $('#J_Recover').on('click',function(){                                 
                var key = $(this).attr('key');
                if(key === '1'){
                    r.recoverKfbtn();
                    $(this).attr('key',2);
                    $(this).val('美化radio')
                }else{
                    r.render();
                    $(this).attr('key',1);
                    $(this).val('还原radio')
                } 
                 location.href="#radiodemo";               
            })
        })
    </script>
</body>
</html>
